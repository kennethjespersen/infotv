<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Infoskærm</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <img src="logo.svg" alt="Logo" id="logo">

  <div id="top-right-weather">
    <div>
      <span id="clock">Indlæser klokke...</span>
      <span id="city">Lunderskov</span>
    </div>
    <div>
      <span id="temp">--°C</span>
      <span id="desc">--</span>
    </div>
    <img id="weather-icon" src="" alt="Vejr ikon">
  </div>
</header>

<div class="container">
  <section id="ordreoversigt">
    <h2>Ordreoversigt</h2>
    <table id="schedule">
      <thead>
        <tr>
          <th>Ordrenummer</th>
          <th>Beskrivelse</th>
          <th>Kunde</th>
          <th>Ansvarlig</th>
          <th>Leveringsdato</th>
          <th>Klar</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </section>

  <div id="nyheder-wrapper">
    <div id="forecast"></div> <!-- 5-dages vejrprognose kan indsættes her senere -->
    <div id="nyheder">Indlæser nyheder...</div>
  </div>
</div>

<script src="script.js"></script>
<script>
// Sæt klokke
function updateClock() {
  const clock = document.getElementById('clock');
  const now = new Date();
  const hours = now.getHours().toString().padStart(2,'0');
  const minutes = now.getMinutes().toString().padStart(2,'0');
  clock.textContent = `${hours}:${minutes}`;
}
setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>
