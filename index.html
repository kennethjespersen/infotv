<!DOCTYPE html>
<html lang="da">
<head>
<meta charset="UTF-8">
<title>Infoskærm</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="logo.svg" alt="" id="logo.svg" style="height:100px; width:auto;">

    <!-- Ny container for dato og vejr -->
    <div id="datetime-weather">
      <span id="date"></span>
      <span id="weather"></span>
    </div>
  </header>
  
  <div class="container">
    <section id="ordreoversigt">
      <h2>Ordreoversigt</h2>
      <table id="schedule">
        <thead>
          <tr>
            <th>Ordrenummer</th>
            <th>Beskrivelse</th>
            <th>Kunde</th>
            <th>Ansvarlig</th>
            <th>Leveringsdato</th>
	    <th>Klar</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </div>

  <div id="nyheder-wrapper">
    <div id="nyheder">Indlæser nyheder...</div>
  </div>
	
<!-- TV 2 NEWS nyhedsbar -->
<div id="tv2-wrapper">
  <div id="tv2-news">Indlæser TV 2 NEWS...</div>
</div>

<script src="script.js"></script>
</body>
</html>
